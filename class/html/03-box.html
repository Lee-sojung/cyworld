<!DOCTYPE html>
<html lang="en">
<head>
    <title>box</title>
    <style>
      .border{
          width: 100px;
          height: 100px;
          background-color: red;
          box-sizing: border-box;
          padding: 10px;
      }  
      .content{
          width: 100px;
          height: 100px;
          background-color: blue;
          padding: 10px;
      }  
    </style>
</head>
<body>
  <div class="border">borderbox</div>
  <div class="content">contentbox</div>  
</body>
</html>
