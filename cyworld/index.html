<!DOCTYPE html>
<html lang="en">

<head>
    <title>cyworld</title>
    <link href="styles/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="background">
        <div class="outerbox">
            <class class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            TODAY <span class="zero">0</span> | TOTAL <span class="count">12345</span>
                          </div> 
                    </div>
                    <div class="wrapper__left__body">                      
                        <div class="wrapper__left__body__box">                         
                        </div>                    
                        <hr />                      
                            
                                                                    
                        <div class="profile">
                            <i class="fas fa-file-signature icon"></i> 이름
                        </div>
                        <div class="profile">
                            <i class="fas fa-phone icon"></i> phone
                        </div>
                        <div class="profile">
                            <i class="fas fa-envelope-square icon"></i> E-mail
                        </div>
                        <div class="profile">
                            <i class="fas fa-images icon"></i> 인스타그램
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <span class="index__title">사이좋은 사람들, 싸이월드</span>    
                        <span class="privacy">사생활보호설정</span>     
                        <span class="arrow">▶︎</span>                      
                    </div>
                    <div class="wrapper__right__body">   
                        <!-- <iframe src="home.html"></iframe> -->
                        <iframe src="game.html"></iframe>                                         
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
